<div class="container" style="padding-top:5%">


    <!--<h3>Tabs</h3>-->

        <li ><a href="individualSignUp.html">Sign Up</a></li>
        <li class="active"><a href="individualSignIn.html">Sign In</a></li>

    <br>

    <div class="box box-default">
        <div class="box-header with-border">
            <h3 class="box-title text-center">For Individual (Lenders)</h3>
        </div>

        <form action="" method="post">
            <div class="box-body">
                <div class="form-group col-sm-4 col-md-6 col-md-offset-3">
                    <label for="username"><h4>Username:</h4></label>
                    <input type="text"  class="form-control" id="username" placeholder="Enter Username" name="username" >
                </div>
                <div class="form-group col-sm-4 col-md-6 col-md-offset-3">
                    <label for="passwd"><h4>Password:</h4></label>
                    <input type="text" class="form-control" id="passwd" placeholder="Enter Password" name="passwd" >
                </div>
                <div class="form-group col-sm-4 col-md-6 col-md-offset-3">
                    <button type="submit" class="btn btn-lg btn-primary btn-block">SignIn</button>
                </div>
                <div class="form-group col-sm-4 col-md-6 col-md-offset-3">
                    <button type="submit" class="btn btn-sm btn-primary btn-block">Forgot password</button>
                </div>
                <div class="form-group col-sm-4 col-md-6 col-md-offset-3">
                    <button type="submit" class="btn btn-md btn-primary btn-block">SignUp</button>
                </div>
            </div>
        </form>

    </div>
